apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: simple-readme
  title: Simple README Project
  description: Scaffold a project with just a README file
spec:
  owner: bru
  type: documentation

  parameters:
    - title: Repo Info
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            requestUserCredentials:
              secretsKey: USER_OAUTH_TOKEN
              additionalScopes:
                github:
                  - repo
        content:
          title: README Content
          type: string
          description: The content to include in the README file.
          ui:widget: textarea
          ui:options:
            rows: 14
          default: |
            # Hi

            This is a simple README file generated by Backstage.

            ## About

            This project was created using the Simple README Project template.

            ## Usage

            Feel free to modify this README file as needed.

  steps:
    - id: fetch-readme
      name: Fetch README
      action: fetch:template
      input:
        url: ./for-repo
        values:
          content: ${{ parameters.content }}
    - id: publish
      name: Publish to GitHub

      # For creating a new repo and add files.
      action: publish:github
      input:
        repoUrl: ${{ parameters.repoUrl }}
        token: ${{ secrets.USER_OAUTH_TOKEN }} 
        
  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
